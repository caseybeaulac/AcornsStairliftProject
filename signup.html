<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- CSS only -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous" />
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="app.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Poppins&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
    <script src='https://kit.fontawesome.com/ed73b70efb.js' crossorigin='anonymous'></script>
    <!-- JS, Popper.js, and jQuery -->

    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
        integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
        crossorigin="anonymous"></script>
    <title>Sing Up - Acorns Stairlift</title>
</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-lg-6 col-sm-12 col-m-12 col-xl-6 p-3" id="signupText">
                <h1 id="signupTitle">Sign Up To Become a Member</h1>
                <h6 id="signupSubTitle">
                    Member will receive benefits and specials offers
                </h6>
                <form class="ml-4">
                    <div class="form-group">
                        <label for="txtUsername">Username</label>
                        <input type="text" class="form-control txtSignup" id="txtUsername" />
                    </div>
                    <div class="form-group">
                        <label for="txtEmailSignup">Email Address</label>
                        <input type="text" class="form-control txtSignup" id="txtEmailSignup" />
                    </div>
                    <div class="form-group">
                        <label for="txtPassword">Password</label>
                        <input type="password" class="form-control txtSignup txtPassword" id="txtPassword" />
                    </div>
                    <div class="form-group">
                        <label for="txtConfirmPassword">Confirm Password</label>
                        <input type="password" class="form-control txtSignup txtPassword" id="txtConfirmPassword" />
                        <small class="mt-2" id="errorLabel" style="display: none; color: red;">Please fill in all the
                            fields</small>
                        <small class="mt-2" id="errorLabel2" style="display: none; color: red;">Passwords must match
                        </small>
                    </div>
                    <button type="button" id="btnCancel" class="btn asBtn">
                        Cancel
                    </button>
                    <button type="button" id="btnSignup" class="btn asBtn">
                        Sign Up
                    </button>


                </form>
            </div>
            <div class="col-lg-6 col-sm-12 col-m-12 col-xl-6" id="signupPicture">

            </div>
        </div>
    </div>
    <div class="container-fluid" style="background-color: #8f023d; height: 350px; ">


    </div>
</body>

</html>
