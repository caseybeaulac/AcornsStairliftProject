<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
</head>

<body>
    <div class="container-fluid" id="quote">
        <div class="row">
            <div class="col-lg-6 col-sm-12 p-0">
                <img src="/images/gallery-01.png" width="100%" />
            </div>
            <div class="col-lg-6 col-sm-12" id="quoteText">
                <h1 id="quoteTitle">Get Quoted for Free Today</h1>
                <h6 id="quoteSubTitle">
                    We will contact you back in less than 48 hours
                </h6>
                <form class="ml-4">
                    <div class="form-group">
                        <label for="txtFirstName">First Name</label>
                        <input type="text" class="form-control txtQuote" id="txtFirstName" />
                    </div>
                    <div class="form-group">
                        <label for="txtLastName">Last Name</label>
                        <input type="text" class="form-control txtQuote" id="txtLastName" />
                    </div>
                    <div class="form-group">
                        <label for="txtPhone">Phone Number</label>
                        <input type="text" class="form-control txtQuote" id="txtPhone" />
                    </div>
                    <div class="form-group">
                        <label for="txtEmail">Email Address</label>
                        <input type="email" class="form-control txtQuote" id="txtEmail" />
                    </div>
                    <div class="form-group">
                        <label for="txtAddress">Address</label>
                        <input type="text" class="form-control txtQuote" id="txtAddress" />
                    </div>
                    <div class="form-group">
                        <label for="txtZip">Postal Code</label>
                        <input type="text" class="form-control txtQuote" id="txtZip" />
                        <small class="mt-2" id="errorLabel" style="display: none; color: red;">Please fill in all the
                            fields</small>
                    </div>

                    <button type="button" id="btnQuote" class="btn asBtn">
                        Submit
                    </button>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
